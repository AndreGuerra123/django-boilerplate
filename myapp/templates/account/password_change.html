{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="glb">	
<div class="glb-h">
<div class="glb-h-e">
    <h1 class="large-txt">{% trans "Change Password" %}</h1>
        <hr class="mt-0 mb-4">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change medium-txt col-md-6">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
</div>
</div>

    
{% endblock %}
