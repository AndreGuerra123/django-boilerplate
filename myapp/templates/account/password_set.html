{% extends "account/base.html" %}

{% load i18n %}
{% block content %}
<div class="glb">	
<div class="glb-h">
<div class="glb-h-e">
    <h1 class="large-txt">{% trans "Set Password" %}</h1>
    <hr class="mt-0 mb-4">
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set medium-txt">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
</div>
</div>
{% endblock %}
