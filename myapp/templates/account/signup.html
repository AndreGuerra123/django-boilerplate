{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="glb">	
<div class="glb-h">
<div class="glb-h-e">
<h1 class="large-txt">{% trans "Sign Up" %}</h1>
    <hr class="mt-0 mb-4">
<form class="signup medium-txt col-md-6" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form | crispy }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <p class="medium-txt"><a href="{{ login_url }}">{% trans 'Already have an account?' %}</a></p>
  <button type="submit" class="btn btn-success">{% trans "Sign Up" %}</button>
</form>
</div>
</div>
</div>

{% endblock %}
